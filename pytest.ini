[tool:pytest]
# Pytest configuration for Copenhagen Event Recommender

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --maxfail=50

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    ml: marks tests as machine learning tests
    database: marks tests as database tests
    security: marks tests as security-focused tests
    performance: marks tests as performance tests
    external: marks tests that require external services
    social: marks tests for social media scraping

# Test output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:instaloader.*
    ignore::UserWarning:requests.*

# Coverage
# (Coverage configuration is handled by run_tests.py)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# Temporary directory for tests
tmp_path_retention_count = 3
tmp_path_retention_policy = failed

# Test timeout (in seconds) 
timeout = 300
timeout_method = thread